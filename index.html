<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Zhuit</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Swiper CSS local -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Ton fichier CSS pour le style du site -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Portfolio de Zhuit</h1>
            <nav>
                <ul>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section Vidéo principale -->
    <section id="video-annonce" class="parallax" data-scroll>
        <h2>Mon travail en vidéo</h2>
        <div class="video-container">
            <video controls>
                <source src="videos/Oliech_Ragna_V1.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
        </div>
    </section>

    <!-- Section Portfolio avec Swiper.js pour le carrousel -->
    <section id="portfolio" data-scroll>
        <h2>Mes meilleures vidéos</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <video controls>
                        <source src="videos/Oliech_Ragna_V1.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="swiper-slide">
                    <video controls>
                        <source src="videos/Oliech_Ragna_V1.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Boutons de navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- Section Services -->
    <section id="services" data-scroll>
        <h2>Mes services</h2>
        <p>Montage vidéo, sound design, motion design, etc.</p>
    </section>

    <!-- Section Contact (via Google Forms) -->
    <section id="contact" data-scroll>
        <h2>Contactez-moi</h2>
        <a href="https://forms.gle/your-google-form-link" class="btn-contact" target="_blank">Formulaire de contact</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Zhuit - Tous droits réservés</p>
    </footer>

    <!-- Swiper JS local -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- ScrollReveal JS local -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Ton fichier JavaScript -->
    <script src="scripts/script.js"></script>
</body>
</html>
