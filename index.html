<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Zhuit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur le Portfolio de Zhuit</h1>
        <nav>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="video-annonce">
        <h2>Mon travail en vidéo</h2>
        <video controls>
            <source src="lien-vers-ta-video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo.
        </video>
    </section>

    <section id="portfolio">
        <h2>Mes meilleures vidéos</h2>
        <div class="video-carousel">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
            </video>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
            </video>
            <video controls>
                <source src="video3.mp4" type="video/mp4">
            </video>
        </div>
        <button id="prev">Précédent</button>
        <button id="next">Suivant</button>
    </section>
    

    <section id="services">
        <h2>Mes services</h2>
        <p>Montage vidéo, sound design, motion design, etc.</p>
    </section>

    <section id="contact">
        <h2>Contactez-moi</h2>
        <form action="https://formspree.io/f/{your_form_id}" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Zhuit - Tous droits réservés</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
